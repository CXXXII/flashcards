<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                </div>

                </div>
                <div>

                </div>
                <div>

                </div>

                    <div class="back"><p>Beijing</p></div>
                </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
